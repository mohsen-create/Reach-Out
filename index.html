<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Message Us</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #6a85f1, #a16ae8);
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      transition: background 0.4s ease;
    }

    .container {
      background: rgba(255, 255, 255, 0.05);
      box-shadow: 0 8px 32px rgba(31, 38, 135, 0.3);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 40px;
      width: 100%;
      max-width: 500px;
      text-align: center;
    }

    h1 {
      margin-bottom: 10px;
      font-size: 2.2rem;
    }

    p {
      font-size: 14px;
      letter-spacing: 1px;
      opacity: 0.8;
      margin-bottom: 30px;
    }

    input, textarea {
      width: 100%;
      padding: 15px;
      margin-bottom: 20px;
      border: none;
      border-radius: 15px;
      font-size: 16px;
      background: rgba(255, 255, 255, 0.1);
      color: white;
      outline: none;
      transition: 0.2s ease;
    }

    input:focus, textarea:focus {
      background: rgba(255, 255, 255, 0.2);
    }

    input::placeholder, textarea::placeholder {
      color: rgba(255, 255, 255, 0.6);
    }

    button {
      width: 100%;
      padding: 14px;
      font-size: 16px;
      background: linear-gradient(to right, #00c896, #00b185);
      color: white;
      border: none;
      border-radius: 15px;
      cursor: pointer;
      transition: 0.3s ease;
    }

    button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    button:hover:not(:disabled) {
      opacity: 0.9;
    }

    .message {
      margin-top: 15px;
      font-size: 15px;
      color: #a0ffe4;
    }

    .footer {
      margin-top: 25px;
      font-size: 12px;
      opacity: 0.6;
    }

    .hidden {
      display: none;
    }

    .char-counter {
      text-align: right;
      font-size: 12px;
      opacity: 0.7;
      margin-top: -15px;
      margin-bottom: 10px;
    }

    .error {
      color: #ff9999;
      font-size: 13px;
      margin-top: -15px;
      margin-bottom: 15px;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Message Us</h1>
    <p>We’d love to hear from you. Your message stays safe in your browser.</p>

    <form id="messageForm" action="https://formspree.io/f/movwoebq" method="POST" data-formspree-honeypot="true">
      <input type="text" name="name" id="name" placeholder="Your Name" required />
      <input type="email" name="email" id="email" placeholder="Your Email" required />
      <div class="error" id="emailError"></div>
      <textarea name="message" id="message" placeholder="Your Message" rows="5" required></textarea>
      <div class="char-counter" id="charCounter">0 / 500</div>

      <input type="text" name="_gotcha" class="hidden" />

      <button type="submit" id="submitBtn">Send Message</button>
    </form>

    <div class="message" id="responseMsg"></div>
    <div class="footer">🌟 Send To Daily Boost · Made By Daily Boost</div>
  </div>

  <script>
    const form = document.getElementById('messageForm');
    const responseMsg = document.getElementById('responseMsg');
    const messageInput = document.getElementById('message');
    const charCounter = document.getElementById('charCounter');
    const emailInput = document.getElementById('email');
    const emailError = document.getElementById('emailError');
    const submitBtn = document.getElementById('submitBtn');

    // Live character counter
    messageInput.addEventListener('input', () => {
      const len = messageInput.value.length;
      charCounter.textContent = `${len} / 500`;
      if (len > 500) {
        charCounter.style.color = 'salmon';
        submitBtn.disabled = true;
      } else {
        charCounter.style.color = 'white';
        submitBtn.disabled = false;
      }
    });

    // Live email validation
    emailInput.addEventListener('input', () => {
      const email = emailInput.value;
      const regex = /^[^ ]+@[^ ]+\.[a-z]{2,3}$/;
      if (!regex.test(email)) {
        emailError.textContent = "Invalid email format";
        submitBtn.disabled = true;
      } else {
        emailError.textContent = "";
        submitBtn.disabled = false;
      }
    });

    // Form submit
    form.addEventListener('submit', async function(e) {
      e.preventDefault();

      const honeypot = form.querySelector('input[name="_gotcha"]').value;
      if (honeypot !== "") {
        responseMsg.textContent = "⚠️ Bot detected. Submission blocked.";
        return;
      }

      submitBtn.disabled = true;
      submitBtn.textContent = "Sending...";

      const formData = new FormData(form);
      try {
        const response = await fetch(form.action, {
          method: 'POST',
          body: formData,
          headers: { 'Accept': 'application/json' }
        });

        if (response.ok) {
          form.reset();
          charCounter.textContent = "0 / 500";
          responseMsg.textContent = "✅ Message sent successfully!";
          localStorage.removeItem("name");
          localStorage.removeItem("email");
        } else {
          responseMsg.textContent = "❌ Error sending message. Try again.";
        }
      } catch (error) {
        responseMsg.textContent = "⚠️ Network error. Try again.";
      } finally {
        submitBtn.disabled = false;
        submitBtn.textContent = "Send Message";
        setTimeout(() => responseMsg.textContent = "", 6000);
      }
    });

    // Auto-fill name/email if saved
    window.addEventListener("DOMContentLoaded", () => {
      if (localStorage.getItem("name")) {
        document.getElementById("name").value = localStorage.getItem("name");
      }
      if (localStorage.getItem("email")) {
        document.getElementById("email").value = localStorage.getItem("email");
      }
    });

    // Save name/email on change
    document.getElementById("name").addEventListener("input", () => {
      localStorage.setItem("name", document.getElementById("name").value);
    });
    emailInput.addEventListener("input", () => {
      localStorage.setItem("email", emailInput.value);
    });
  </script>

</body>
</html>
