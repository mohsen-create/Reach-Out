<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Message Us</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #6a85f1, #a16ae8);
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      background: rgba(255, 255, 255, 0.05);
      box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.3);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 40px;
      width: 100%;
      max-width: 500px;
      text-align: center;
    }

    h1 {
      margin-bottom: 10px;
      font-size: 2.2rem;
    }

    p {
      font-size: 14px;
      letter-spacing: 1px;
      opacity: 0.8;
      margin-bottom: 30px;
    }

    input, textarea {
      width: 100%;
      padding: 15px;
      margin-bottom: 20px;
      border: none;
      border-radius: 15px;
      font-size: 16px;
      background: rgba(255, 255, 255, 0.1);
      color: white;
      outline: none;
    }

    input::placeholder, textarea::placeholder {
      color: rgba(255, 255, 255, 0.6);
    }

    button {
      width: 100%;
      padding: 14px;
      font-size: 16px;
      background: linear-gradient(to right, #00c896, #00b185);
      color: white;
      border: none;
      border-radius: 15px;
      cursor: pointer;
      transition: 0.3s ease;
    }

    button:hover {
      opacity: 0.9;
    }

    .message {
      margin-top: 15px;
      font-size: 15px;
      color: #a0ffe4;
    }

    .footer {
      margin-top: 25px;
      font-size: 12px;
      opacity: 0.6;
    }

    /* Hide honeypot */
    .hidden {
      display: none;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Message Us</h1>
    <p>We‚Äôd love to hear from you. Your message stays safe in your browser.</p>
    <form id="messageForm" action="https://formspree.io/f/mzzgqqrj" method="POST" data-formspree-honeypot="true">
      <input type="text" name="name" id="name" placeholder="Your Name" required />
      <input type="email" name="email" id="email" placeholder="Your Email" required />
      <textarea name="message" id="message" placeholder="Your Message" rows="5" required></textarea>
      
      <!-- Honeypot field (invisible to humans, bots might fill it) -->
      <input type="text" name="_gotcha" class="hidden" />

      <button type="submit">Send Message</button>
    </form>
    <div class="message" id="responseMsg"></div>
    <div class="footer">üåü Protected Form ¬∑ Powered by Formspree</div>
  </div>

  <script>
    const form = document.getElementById('messageForm');
    const responseMsg = document.getElementById('responseMsg');

    form.addEventListener('submit', async function(e) {
      e.preventDefault();

      const honeypot = form.querySelector('input[name="_gotcha"]').value;
      if (honeypot !== "") {
        responseMsg.textContent = "‚ö†Ô∏è Bot detected. Submission blocked.";
        return;
      }

      const formData = new FormData(form);
      try {
        const response = await fetch(form.action, {
          method: 'POST',
          body: formData,
          headers: { 'Accept': 'application/json' }
        });

        if (response.ok) {
          form.reset();
          responseMsg.textContent = "‚úÖ Message sent successfully!";
          setTimeout(() => responseMsg.textContent = "", 5000);
        } else {
          responseMsg.textContent = "‚ùå Error sending message. Try again.";
        }
      } catch (error) {
        responseMsg.textContent = "‚ö†Ô∏è Network error. Try again.";
      }
    });
  </script>

</body>
</html>
